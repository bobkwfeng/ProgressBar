    <script type="text/javascript">
        var questionLength;
        var Att;
        var Att2;
        text = '{"name":"Bob"}';
        var obj = JSON.parse(text);
        var url = "http://50.19.186.200:8080/NewtonSurvey/rest/complicate"
    // Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
        function OnInput (event) {
            questionLength = event.target.value.length;
            console.log(questionLength);
            Att = "width: " + questionLength.toString() + "%";
            Att2 = questionLength.toString() + "%";
            console.log(Att);
            document.getElementById("progressBAR").setAttribute("style", Att);
            document.getElementById("progressBAR").innerHTML = Att2;
        }
    // Internet Explorer
        function OnPropChanged (event) {
            if (event.propertyName.toLowerCase () == "value") {
                questionLength = event.srcElement.value.length;
                console.log(questionLength);
                Att = "width: " + questionLength.toString() + "%";
                Att2 = questionLength.toString() + "%";
                console.log(Att);
                document.getElementById("progressBAR").setAttribute("style", Att);
                document.getElementById("progressBAR").innerHTML = Att2;
            }
        }

        function TestJSON(){
          loadDoc(url, myFunction);
        }

        function loadDoc(url, cfunc) {
          var xhttp;
          xhttp = new XMLHttpRequest();
          xhttp.open("GET", url, true);
          xhttp.setRequestHeader('Content-Type', 'application/json');
          xhttp.onreadystatechange = function() {
             if (xhttp.readyState == 4 && xhttp.status == 200) {
               cfunc(xhttp);
             }
            cfunc(xhttp);
          };
          xhttp.send('{"email":"wyen@andrew.cmu.edu","phoneNumber":"1234 XXX XXX","username":"wyen"}');
        }

        function myFunction(xhttp) {
          console.log(xhttp.responseText);
          document.getElementById("tJSON").innerHTML = xhttp.responseText;
        }
    </script>


  </head>
    <body>
      <h4>Question:</h4>

      Please modify the contents of the text field.
      <input type="text" oninput="OnInput (event)" onpropertychange="OnPropChanged (event)" value="" />

  	</div>
